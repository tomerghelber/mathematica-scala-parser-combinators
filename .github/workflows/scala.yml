name: Scala CI

on: [push]

jobs:
  test_job:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        SCALA_VERSION: [2.12.8]
    steps:
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - uses: actions/checkout@v1

    - name: Before Install
      run: git fetch --tags
    - name: Install
      run: sbt ++${{ matrix.SCALA_VERSION }} compile

    - name: Test & publish code coverage
      uses: paambaati/codeclimate-action@v2.3.0
      with:
        coverageCommand: |
          sbt ++${{ matrix.SCALA_VERSION }} clean coverage test coverageReport
          mv target/scala-2.12/coverage-report/cobertura.xml cobertura.xml
        debug: true
