name: Scala CI

on: [push]

jobs:
  test_job:
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - uses: actions/checkout@v1

    - name: Before Install
      run: git fetch --tags
    - name: Install
      run: sbt compile

    - name: Run tests
      run: sbt clean coverage test coverageReport
