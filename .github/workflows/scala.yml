name: Scala CI

on: [push]

jobs:
  test_job:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        SCALA_VERSION: [2.12.8]
    steps:
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - uses: actions/checkout@v1

    - name: Download codeclimate test reporter
      run: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
        chmod +x ./cc-test-reporter

    - name: Before Install
      run: git fetch --tags
    - name: Install
      run: sbt ++${{ matrix.SCALA_VERSION }} compile

    - name: Test & Publish code coverage
      run: |
        SCALA_TARGET_DIRECTORY=target/scala-$(echo ${{ matrix.SCALA_VERSION }} | grep -o -P '^\d+\.\d+' '-')
        ./cc-test-reporter before-build
        sbt clean coverage test coverageReport
        ./cc-test-reporter format-coverage -t cobertura -d $SCALA_TARGET_DIRECTORY/coverage-report/cobertura.xml
        ./cc-test-reporter upload-coverage
