language: scala
scala:
  - 2.12.8

jobs:
  include:
  - stage: test
    name: "Unit Tests"
    script: sbt ++$TRAVIS_SCALA_VERSION clean coverage test coverageReport
# "Mutation Tests" are too long and travis kills the job.
#  - name: "Mutation Tests"
#    script: sbt stryker
  - stage: deploy
    name: "Deploy to sonatype"
    script: sbt publishSigned

stages:
  - name: deploy
    if: branch IN (master, develop)

before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
  - rm -f $HOME/.ivy2/.sbt.ivy.lock

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

# single test suite, non-parallel build.

install:
  - sbt compile

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

after_script:
  - SCALA_TARGET_DIRECTORY=target/scala-$(echo $TRAVIS_SCALA_VERSION | grep -o -P '^\d+\.\d+' '-')
  - ./cc-test-reporter format-coverage -t cobertura $SCALA_TARGET_DIRECTORY/coverage-report/cobertura.xml
  - ./cc-test-reporter upload-coverage

deploy:
  skip_cleanup: true
  
