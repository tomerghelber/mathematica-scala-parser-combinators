language: scala
scala:
  - 2.12.8

before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
  - rm -f $HOME/.ivy2/.sbt.ivy.lock

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

# single test suite, non-parallel build.

before_install:
  - git fetch --tags

install:
  - sbt compile

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - sbt ++$TRAVIS_SCALA_VERSION clean coverage test coverageReport

after_script:
  - SCALA_TARGET_DIRECTORY=target/scala-$(echo $TRAVIS_SCALA_VERSION | grep -o -P '^\d+\.\d+' '-')
  - ./cc-test-reporter format-coverage -t cobertura $SCALA_TARGET_DIRECTORY/coverage-report/cobertura.xml
  - ./cc-test-reporter upload-coverage

deploy:
  provider: script
  script: sbt ci-release
  edge: true
  on:
    branch: master
    tags: true
    condition: ((branch = master AND type = push) OR (tag IS present)) AND NOT fork
